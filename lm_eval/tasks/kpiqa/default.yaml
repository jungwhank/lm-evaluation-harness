
task: kpiqa
dataset_path: csv
dataset_kwargs:
  data_files:  !function utils.data_files
  trust_remote_code: true
output_type: generate_until
test_split: test
doc_to_text: "다음 질문에 대해 두 개의 답변 중 어느 것이 더 정확하고 도움이 되는지 판단해주세요. 정답은 반드시 A 또는 B 중 하나로 대답해주세요.\n\n질문: {{prompt.strip()}}\n\n답변 A: {{solution0.strip()}}\n답변 B: {{solution1.strip()}}"
doc_to_target: "{{['A', 'B'][label]}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
          - " "
generation_kwargs:
  until:
    - "질문:"
    - "\n\n"
    - "</s>"
    - "."
  do_sample: false
  temperature: 0.0
metadata:
  version: 1.0
